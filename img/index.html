<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master Project</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-5xl text-center  text-red-600">Money Master</h1>
    <section class="mx-12 mt-12">
        <div class="flex flex-col md:flex-row lg:flex-row">
            <div class="img bg-slate-100">
                <img class="w-[500px] h-[550px]" src="/img/images.jpg" alt="">
            </div>
            <div class="text mx-auto  border-zinc-500 px-4 py-2 bg-slate-100 shadow-2xl">
                <h4 class="text-2xl ml-16 ">Income</h4>
                <!-- <p>Income: <input type="text" placeholder="Type here" class="input input-bordered input-xs w-full max-w-xs mt-8" /></p>

                <input type="text" placeholder="Type here" class="input input-bordered input-xs w-full max-w-xs mt-8" /> -->
                <label >
                    <span class="none font-medium text-slate-700 w-[100px] h-24">Income: </span>
                    <input id="income-total" class="border border-indigo-600 text-bold mt-2" type="email" name="" placeholder="10000">
                </label>
                
                <h3 class="text-3xl ml-16 mt-2">Expension</h3>
                <label class="block  mt-2 ">
                    <span class="none font-medium text-slate-700 mt-2 w-[25%]">Food:</span>
                    <input class="border border-indigo-600 text-bold mt-2" type="email" name="" id="Food-value"placeholder="0000">
                </label>
                <label class="block mt-2 ">
                    <span class="none font-medium text-slate-700 w-[25%]">rent :</span>
                    <input class="border border-indigo-600 text-bold" type="email" name="" id="Rent-value"placeholder="0000">
                </label>
                <label class="block mt-2">
                    <span class="none font-medium text-slate-700 w-[25%]">clothes:</span>
                    <input class="border border-indigo-600 text-bold" type="email" name="" id="clothes-value"placeholder="0000">
                </label>
                <button id="btn-culculate" class="btn btn btn-wide btn-primary mt-6 w-25 h-25">Calculate</button>
                <p class="text-2xl font-medium mt-2">Total Expension : <span id="total-extension">0000</span></p>
                <p class="font-medium mt-2 ml-5">Balance : <span id="balans">0000</span></p>
                <p class="text-2xl mt-2 ">Save : <input id="saving-input" class=" border border-indigo-600" type="text" placeholder="10-20"> % 
                    <button id="btn-save" class="btn btn-wide btn-primary ">save</button>
                </p>
                <p class="font-medium mt-2 ml-5">Saving Account : <span id="saving">0000</span></p>
                <p class="font-medium mt-2 ml-5">Remaining Balance : <span id="ream">0000</span></p>
            </div>
        </div>
    </section>


    <!-- script Link -->
    <script src="style.js"></script>
</body>

</html>
